<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 100vh;
            width: 100vw;
            margin: 0;
        }
        .container{
            background-color: aqua;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        .container1{
            background-color: azure;
            height: 100px;
            width: 100px;
            flex-grow: 1;
        }
        .container2{
            background-color: red;
            height: 100px;
            width: 100px;
            flex-grow: 1;
        }
        .container3{
            background-color: yellow;
            height: 100px;
            width: 100px;
            flex-grow: 1;
            align-self: flex-end;
        }
        .container4{
            background-color: orange;
            height: 100px;
            width: 100px;
            flex-grow: 1;
        }
        .container5{
            background-color: green;
            height: 100px;
            width: 100px;
            flex-grow: 1;
        }
        .container6{
            background-color: blue;
            height: 100px;
            width: 100px;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="container1">Container 1</div>
    <div class="container2">Container 2</div>
    <div class="container3">Container 3</div>
    <div class="container4">Container 4</div>
    <div class="container5">Container 5</div>
    <div class="container6">Container 6</div>
    </div>
</body>
</html>
