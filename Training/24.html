<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }
        body{
            height: 100vh;
            width: 100vw;
        }
        .container{
            background-color: aqua;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .conatiner1{
            background-color: red;
            height: 150px;
            width: 150px;
            /* transform: translate(-30px,-30px); */
            /* transform: scale(2,2); */
            /* transform: rotate(30deg); */
            /* transform: skew(40deg,30deg); */
            /* transform: matrix(2,3,3,2,40,60); */
        }
            .conatiner1:hover{
                transform: rotateZ(50deg);
                transition: ease-in-out 0.4s;
            }
        .conatiner2{
            background-color: rgb(255, 179, 0);
            height: 150px;
            width: 150px;
        }
        .conatiner2:hover{
            transform:perspective(500px) translateZ(100px);
            transition: ease-in-out 0.4s;
        }
        .conatiner3{
            background-color: rgb(0, 255, 47);
            height: 150px;
            width: 150px;
        }
        .conatiner3:hover{
            transform: scale(2);
            transition: ease-in-out 0.4s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="conatiner1">cont1</div>
        <div class="conatiner2">cont2</div>
        <div class="conatiner3">cont3</div>
    </div>
</body>
</html>
