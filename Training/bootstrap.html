<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            height: 100vh;
            width: 100vw;
        }
        .container{
            background-color: aqua;
            margin-left: 100px;
            height: 100%;
            width: 100%;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <button class="btn btn-outline-primary btn-lg">primary</button>
        <button class="btn btn-outline-secondary btn-lg">secondary</button>
        <button class="btn btn-outline-success btn-lg">success</button>
        <button class="btn btn-outline-danger btn-lg">danger</button>
        <button class="btn btn-outline-info btn-lg">info</button>
        <button class="btn btn-outline-warning btn-lg">warning</button>
        <button class="btn btn-outline-light btn-lg">light</button>
        <button class="btn btn-outline-dark btn-lg">dark</button>
        <!-- carousal -->
         <div id="carouselExampleFade" class="carousel slide carousel-fade">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://images.unsplash.com/photo-1559980641-56f8365ccb84?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8MTYlMkY5JTIwaW1hZ2VzfGVufDB8fDB8fHww" class="d-block w-100" alt="carousal1">
    </div>
    <div class="carousel-item">
      <img src="https://images.unsplash.com/photo-1768275560539-f331e7518558?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fDE2JTJGOSUyMGltYWdlc3xlbnwwfHwwfHx8MA%3D%3D" class="d-block w-100" alt="carousal2">
    </div>
    <div class="carousel-item">
      <img src="https://plus.unsplash.com/premium_photo-1730153653376-a939294235c5?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTN8fDE2JTJGOSUyMGltYWdlc3xlbnwwfHwwfHx8MA%3D%3D" class="d-block w-100" alt="carousal3">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<!-- card -->
    
    <div class="card" style="width: 18rem;">
  <img src="https://plus.unsplash.com/premium_photo-1696584176791-0effd2626b2f?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8MTYlMkY5JTIwaW1hZ2VzfGVufDB8fDB8fHww" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">Photography</h5>
    <p class="card-text">Nature's beauty.</p>
    <a href="#" class="btn btn-primary">See More</a>
  </div>
</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
