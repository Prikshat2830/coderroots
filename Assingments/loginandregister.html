<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Or Register Here</title>
    <link rel="stylesheet" href="loginandregister.css">
    <style>
        *{
            margin: 0;padding: 0;
        }
        body{
            background-color: black;
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cont1">
            <div class="login">
            <form action="" class="form">
            <fieldset>
                <legend>Login</legend>
                <input required type="email" name="" id="" placeholder="Enter Your Email">
                <input required type="password" name="" id="" placeholder="Enter Your Password">
                <a href="#">Forget Your Password?</a><br>
                <button>Login</button>
            </fieldset>
        </form>
        </div>
        </div>
        <div class="cont2">
            <div class="register">
            <form action="" class="form"> 
            <fieldset>
                <legend>Register</legend>
                <input required type="text" name="" id="name" placeholder="Enter Your Name">
                <input required type="email" name="" id="" placeholder="Enter Your Email">
                <input required type="password" name="" id="" placeholder="Create A Password">
                <input required type="password" name="" id="" placeholder="Confirm Your Password">
                <button>Register</button>
            </fieldset>
        </form>
        </div>
        </div>
    </div>
</body>
</html>
