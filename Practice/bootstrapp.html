<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        body{
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- background -->
        <div class="bg-primary bg-gradient">Gradient</div>
        <div class="bg-warning">BG Color</div>
        <div class="bg-danger-subtle">Subtle</div>
        <div class="bg-success bg-opacity-50">Opacity</div>
        <!-- border -->
        <div class="border border-0 m-3">Border</div>
        <div class="border border-top-0 m-3">Border-top</div>
        <div class="border border-bottom-0 m-3">Border-bottom</div>
        <div class="border border-end-0 m-3">Border-end</div>
        <div class="border border-start-0 m-3">Border-start</div>
        <!-- color -->
        <div class="text-danger">Text-color</div>
        <div class="text-danger-emphasis">Text-emphasis</div>
        <div class="text-warning text-opacity-50">Text-opacity</div>
        <!-- flex -->
        <div class="d-flex justify-content-center align-items-center">
            <!-- parent -->
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <!-- child -->
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div></div>
        <div></div>
        <div></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
