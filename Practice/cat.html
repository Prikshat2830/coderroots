<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat</title>
    <style>
        body{
            background-color: black;
        }
        .box {
            width: 20px;
            height: 20px;
            background-color: rgb(142, 139, 139);
            position: relative;
            margin: 50px auto;
        }
        .circle {
            width: 50px;
            height: 50px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 60px;
            left: 744px;
        }

        .ear{
            width: 30px;
            height: 30px;
            left: 700PX;
            margin-top: 35px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 100px;
            margin-left: 10px;
        }

        .face{
            width: 100px;
            height: 100px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 150px;
            left: 700px;
            display: flex;

            .eye{
                width: 20px;
                height: 15px;
                margin-left: 20px;
                background-color: black;
                border-radius: 50%;
            }
        }

        .body{
            width: 150px;
            height: 150px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 240px;
            left: 675px;
        }

        .tail{
            width: 100px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 300px;
            left: 800px;
            transform: rotate(-45deg);
        }

        .container{
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 150px;
            background-color: blueviolet;
            padding: 20px;

            button{
                padding: 10px 20px;
            }

            .onBtn{
                background-color: beige;
                border: none;
                border-radius: 10px;
                cursor: pointer;
            }
            .offBtn{
                background-color: beige;
                border: none;
                border-radius: 10px;
                cursor: pointer;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="circle" id="bulb"></div>

    <div class="cat">
        <div class="ear" style="margin-left: 60px;"></div>
        <div class="ear"></div>
        <div class="face">
            <div class="eye" style="margin-top: 20px;"></div>
            <div class="eye" style="margin-top: 20px;"></div>
        </div>
        <div class="body"></div>
        <div class="tail"></div>
    </div>

    <div class="container" style="margin-top: 500px;">
        <button class="onBtn">ON</button>
        <button class="offBtn">OFF</button>
    </div>

    <script src="cat.js"></script>
</body>
</html>
