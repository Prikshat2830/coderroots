<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 1</title>
    <link rel="stylesheet" href="/Practice/styl.css">

    <style>
        body{
            height: 100vh;
            width: 100vw;
            margin: 0;
        }
        .container-practice{
            background-color: lightgray;
            height: 60%;
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
        }
        .container1{
            background-color: blue;
            height: 100px;
            width: 100px;
        }
        .container2{
            background-color: rgb(255, 191, 0);
            height: 100px;
            width: 100px;
        }
        .container3{
            background-color: rgb(0, 255, 98);
            height: 100px;
            width: 100px;
        }
        .container4{
            background-color: rgb(255, 0, 128);
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="container-practice">
    <div class="container1">container1</div>
    <div class="container2">container2</div>
    <div class="container3">container3</div>
    <div class="container4">container4</div>
    </div>

    <div class="form-practice">
        <form action="">
            <fieldset class="form">
                <legend>User Inquiry Form</legend>
                <label for="">Name</label>
                <input type="text" name="" id="" placeholder="Enter your name" required><br><br>
                <label for="">Email</label>
                <input type="email" name="" id="" placeholder="Enter your email" required><br><br>
                <label for="">Password</label>
                <input type="password" name="" id="" placeholder="Enter your password"  required><br><br>
                <label for="">Number</label>
                <input type="number" name="" id="" placeholder="Enter your number" required><br><br>
                <label for="">Color</label>
                <input type="color" name="" id="" required> <br><br>
                <label for="">Week</label>
                <input type="week" name="" id="" required><br><br>
                <label for="">Time</label>
                <input type="time" name="" id="" required><br><br>
                <label for="">Date</label>
                <input type="date" name="" id="" required><br><br>
                <label for="">Month</label>
                <input type="month" name="" id="" required><br><br>
                <label for="">URL</label>
                <input type="url" name="" id="" required><br><br>
                <label for="">Slide</label>
                <input type="range" name="" id="" required><br><br>
                <label for="">Search</label>
                <input type="search" name="" id="" required><br><br>
                <label for="">Male</label>
                <input type="radio" name="" id="" value="male"><br><br>
                <label for="">Female</label>
                <input type="radio" name="" id="" value="female"><br><br>
                <label for="">Agree</label>
                <input type="checkbox" name="" id=""><br><br>
                <label for="">Disagree</label>
                <input type="checkbox" name="" id=""><br><br>
                <select name="" id="">
                    <optgroup></optgroup>

                    <option value="#">Select An Option</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                    <option value="4">Option 4</option>
                </select><br><br>
                <label for="">Message</label>
                <textarea name="" id="" placeholder="Enter your message" required></textarea><br><br>
                <button type="reset">Reset</button><br><br>
                <button type="submit">Submit</button><br><br>
            </fieldset>
        </form>
    </div>
</body>
</html>
