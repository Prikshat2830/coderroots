<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>Job Details Form</h1>
        <p>Fill in the details below to submit your job application.</p>
    </div>
    <div class="job-form">
        <form action="" class="form">
            <p>Personal Details</p>
            <label for="">Full Name</label>
            <input type="text" name="" id="">
            <label for="">Email</label>
            <input type="email" name="" id="">
            <label for="">Date of Birth</label>
            <input type="date" name="" id="">

            <fieldset>
                <legend><p>Skills</p></legend>
                <input class="check" type="checkbox" name="" id="html">
                <label for="html">HTML</label>
                <input class="check" type="checkbox" name="" id="css">
                <label for="css">CSS</label>
                <input class="check" type="checkbox" name="" id="javascript">
                <label for="javascript">JavaScript</label><br>
            </fieldset>

            <label for="">Years Of Experience</label><br>
            <select name="" id="">
                <option value="#">Select An Option</option>
                <option value="0-1">0-1 Years</option>
                <option value="1-3">1-3 Years</option>
                <option value="3-5">3-5 Years</option>
                <option value="5+">5+ Years</option>
                <option value="10+">10+ Years</option>
            </select>
            <label for="">Documents</label>
            <h6>Upload Your Resume</h6>
            <input type="file" name="" id="">
            <button class="done" type="submit">Submit Application</button>
            <button class="clear" type="reset">Clear Form</button>
        </form>
    </div>
    <div class="footer">
        Â© 2026 Job Application Portal
    </div>
</body>
</html>
